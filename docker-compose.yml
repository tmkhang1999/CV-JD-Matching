version: "3.9"

services:
  # PostgreSQL with pgvector extension
  db:
    image: ankane/pgvector:latest
    container_name: cvjd_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cvjd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cvjd_password}
      POSTGRES_DB: ${POSTGRES_DB:-cv_jd_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cvjd_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cvjd_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      # PostgreSQL connection parameters (host=db for Docker networking)
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-cvjd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cvjd_password}
      POSTGRES_DB: ${POSTGRES_DB:-cv_jd_db}
      # OpenAI API Key
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend/data/uploads:/app/data/uploads
      - ./backend/config.yaml:/app/config.yaml
    ports:
      - "${API_PORT:-8080}:8080"
    restart: unless-stopped

  frontend:
    image: python:3.11-slim
    working_dir: /srv
    volumes:
      - ./frontend:/srv
    command: python -m http.server 4174
    ports:
      - "${FRONTEND_PORT:-4174}:4174"
    restart: unless-stopped

volumes:
  pgdata:
